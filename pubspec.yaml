name: movie_app
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  shimmer: ^3.0.0
  google_fonts: ^4.0.4
  get_it: ^7.2.0
  flutter_staggered_grid_view: ^0.4.0
  flutter_bloc: ^8.0.1
  equatable: ^2.0.5
  http: ^0.13.5
  dartz: ^0.10.1
  another_flushbar: ^1.12.29
  intl: ^0.18.1
  youtube_player_flutter: ^8.1.2
  modal_bottom_sheet: ^3.0.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path: "assets/logo_app.jpg"

flutter:

  uses-material-design: true
  assets:
    - assets/
